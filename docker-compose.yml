version: "3.3"

services:
  node:
    image: elestio4test/nodebb:latest
    restart: always
    depends_on:
      - db
    ports:
      - 172.17.0.1:4956:4567 # use a reverse proxy like Traefik

  db:
    image: mongo:bionic
    restart: always
    dns:
      - 8.8.8.8
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "Cluster0"]
    ports:
      - 5069:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - ./mongo:/data/db
      - ./auth/key:/auth/key
